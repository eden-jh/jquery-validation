<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Validation Plugin Demo - ariaDescribedByCleanup set to true</title>
	<link rel="stylesheet" href="css/screen.css">
	<script src="../lib/jquery.js"></script>
	<script src="../dist/jquery.validate.js"></script>
	<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		var errorLabels =
			{
				first: "First",
				middle: "Middle",
				last: "Last"
			},
			getLabelString = function( errorLabels ) {
				var prettyLabelString;
				switch (errorLabels.length) {
					case 1:
						prettyLabelString = errorLabels[ 0 ];
						break;
					case 2:
						prettyLabelString = errorLabels[ 0 ] + " and " + errorLabels[ 1 ];
						break;
					default:
						prettyLabelString = errorLabels.slice( 0, errorLabels.length - 1 ).join( ", " ) + " and " + errorLabels[ errorLabels.length - 1 ];
						break;

				}
				return prettyLabelString;
			};


		var minLengthGroupMessage = function ( params, element ) {
			var errorLabels = getGroupMembersWithSameError( element, "required", this ),
				prettyLabel = getLabelString( errorLabels );

			return jQuery.validator.format("Contact " + prettyLabel + " Name must be at least {0} characters.", params);

		};
		var getGroupMembersWithSameError = function ( element, method, validator ) {
			var elementName = element.name,
				group = validator.groups[ elementName ],
				i,
				groupMembers = validator.settings.groups[ group ].fields.split( /\s/ ),
				haveSameError = [ errorLabels[ elementName ] ];
			for ( i = 0; i < groupMembers.length; i++ ) {
				if ( groupMembers[ i ] !== elementName && validator.errorsByMethod[ method ] && validator.errorsByMethod[ method ].indexOf( groupMembers[ i ] ) >= 0 ) {
					haveSameError.push(errorLabels[ groupMembers[ i ] ]);
				}
			}
			return haveSameError;
		};
		var requiredGroupMessage = function ( params, element ) {
			var errorLabels = getGroupMembersWithSameError( element, "required" , this ),
		 		verb = ( errorLabels.length > 1 ) ? "are" : "is",
				prettyLabel = getLabelString( errorLabels );


			return "Contact " + prettyLabel + " Name " + verb + " required.";
		};
		var placeError = function( error, element ) {
			if ( element.closest( ".group" ).length ) {
				element.closest( ".group" ).append( error );
			} else {
				error.insertAfter( element );
			}
		};
		var valid = $("#group-form").validate({
		  errorElement: 'div',

		  groups: {
		    fullName: {
				fields: "first middle last",
				groupByMethod: true,
				rules: {
					required: true,
					minlength: 2
				},
				messages: {
					required: requiredGroupMessage,
					minlength: minLengthGroupMessage
				}
			}
		  },
		  ariaDescribedByCleanup: true,
		  rules: {


		    middle: { minlength: false },
		    email: { required: true, email: true },
			phone: { required: true },
			comment: {required: true, maxlength: 300}
		  }
		});
		$('button[type="reset"]').on('click',function(){
		  valid.resetForm();
		});

	});
	</script>
	<style>
		#group-form {
			width: 35rem;
		}
		.textarea-container {
			display: inline-block;
		}
		.description {
			display: block;
		}
	</style>
</head>
<body>
<h1 id="banner"><a href="https://jqueryvalidation.org/">jQuery Validation Plugin</a> Demo - ariaDescribedByCleanup set to true</h1>
<main id="main">

	<form id="group-form" class="cmxform" aria-labelledby="group-example-title" aria-describedby="required-note">

	<div class="box">
		<h2 id="group-example-title">Example with group</h2>
		<div><p id="required-note">Fields marked with * are required</p></div>

	    <div id="errorlabelcontainer"></div>
	    <fieldset>
			<legend>Contact Name*</legend>
			<div class="row">
				<div class="col">
	  	    <label for="first">First</label>
	  	    <input type="text" aria-required="true" id="first" name="first"/>
	  	    </div>
	  	      <div class="col">
	  	    <label for="middle">Middle</label>
	  	    <input type="text" aria-required="true" id="middle" name="middle"/>
	  	    </div>
	  	      <div class="col">
	  	    <label for="last">Last</label>
	  	    <input type="text" aria-required="true" id="last"  name="last"/>
	  	    </div>
			</div>

	    </fieldset>

	    <div class="row">
	    <label for="email">Email*</label>
	    <input type="email" id="email" aria-required="true" name="email"/>
	    </div>

		<div class="row">
	    <label for="phone">Phone*</label>
	    <input type="text" id="phone" aria-required="true" name="phone"/>
	    </div>
		<div class="row">
			<label for="comment">Your comment*</label>
			<div class="textarea-container">
				<textarea id="comment" name="comment" aria-required="true" aria-describedby="comment-max-length"></textarea>
				<span class="description" id="comment-max-length">300 characters maximum</span>
			</div>

		</div>
		<div class="row">

		    <button>Submit</button>
		    <button type="reset">Reset</button>
		</div>
	</div>

</form>
<p><a href="index.html">Back to main page</a></p>
</div>
</main>
</html>
