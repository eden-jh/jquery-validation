<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Validation Plugin Demo - groups sharing description based on error type</title>
	<link rel="stylesheet" href="css/screen.css">
	<script src="../lib/jquery.js"></script>
	<script src="../dist/jquery.validate.js"></script>
	<script src="../dist/util-methods.js"></script>
	<script>
	$.validator.setDefaults({
		submitHandler: function() {
			alert("submitted!");
		}
	});

	$().ready(function() {
		var errorLabels = {
			first: "First",
			middle: "M"
		};
		// find relevant errors
		// get appropriate labels
		// order correctly
		// if submitting form, order is correct. if event, goes through non-event fields in order, followed by event field
		// mouse down on submit triggers something else, mouse up triggers submit
		// last ends up being first because errorList doesn't contain the other two errors until it reaches last, at which point it gets added first
		// is order DOM order or group order?
		// error is not being removed for a specific field because it's only removed when the error is hidden completely
		// needs to be removed when there's a different error for that field, or when that field has no error
		var getRelevantErrorLabels = function( errors, group, method, validator ) {
			var labels = [];
			errors = $.validator.filterErrorsByGroupAndMethod.call( validator, errors, group, method );

			$.each(errors, function(index, error) {
				var element = $(error.element),
					elementName = element.attr("name");
				if (validator.groups[elementName] == group && error.method == method ) {

					labels.push($("label[for="+ element.attr("id") + "]").text());
				}
			});

			return labels;
		}
		function requiredMessage( params, element ) {
			var v = this,
			relevantErrors = this.errorList.concat( { element: element, method: "required" } ),
			labels = getRelevantErrorLabels( relevantErrors, this.groups[ element.id ], "required", this ),
			labelText = $.validator.getReadableList( labels );

			return (labels.length > 1) ? labelText + " Name are required" : labelText + " Name is required";
		}
		function minLengthMessage( params, element ) {
			var relevantErrors = this.errorList.concat( { element: element, method: "minlength" } ),
				labels = getRelevantErrorLabels( relevantErrors, this.groups[ element.id ], "minlength", this ),
				labelText = $.validator.getReadableList( labels );

			return labelText + " Name must be at least 2 characters";
		}
		var valid = $("#group-form").validate({
		  errorElement: 'div',

		  groups: {
		    fullName: {
				fields: "first middle last",
				rules: { required: true, minlength: 2 },
				showMultipleErrorTypes: true,
				setDescriptionByErrorType: true,
				messages: {
					required: requiredMessage,
					minlength: minLengthMessage
				}
			},

		  },
		  ariaDescribedByCleanup: true,
		  rules: {


		    middle: {required: true},
		    email: { required: true, email: true },
			phone: { required: true },
			comment: {required: true, maxlength: 300}
		  }
		});
		$('button[type="reset"]').on('click',function(){
		  valid.resetForm();
		});

	});
	</script>
	<style>
		#group-form {
			width: 35rem;
		}
		.textarea-container {
			display: inline-block;
		}
		.description {
			display: block;
		}
	</style>
</head>
<body>
<h1 id="banner"><a href="https://jqueryvalidation.org/">jQuery Validation Plugin</a> Demo - groups sharing description based on error type</h1>
<main id="main">

	<form id="group-form" class="cmxform" aria-labelledby="group-example-title" aria-describedby="required-note">

	<div class="box">
		<h2 id="group-example-title">Example with group</h2>
		<div><p id="required-note">Fields marked with * are required</p></div>

	    <div id="errorlabelcontainer"></div>
	    <fieldset>
			<legend>Name*</legend>
			<div class="row">
				<div class="col">
	  	    <label for="first">First</label>
	  	    <input type="text" aria-required="true" id="first" name="first"/>
	  	    </div>
	  	      <div class="col">
	  	    <label for="middle">Middle</label>
	  	    <input type="text" aria-required="true" id="middle" name="middle"/>
	  	    </div>
	  	      <div class="col">
	  	    <label for="last">Last</label>
	  	    <input type="text" aria-required="true" id="last"  name="last"/>
	  	    </div>
			</div>

	    </fieldset>

	    <div class="row">
	    <label for="email">Email*</label>
	    <input type="email" id="email" aria-required="true" name="email"/>
	    </div>

		<div class="row">
	    <label for="phone">Phone*</label>
	    <input type="text" id="phone" aria-required="true" name="phone"/>
	    </div>
		<div class="row">
			<label for="comment">Your comment*</label>
			<div class="textarea-container">
				<textarea id="comment" name="comment" aria-required="true" aria-describedby="comment-max-length"></textarea>
				<span class="description" id="comment-max-length">300 characters maximum</span>
			</div>

		</div>
		<div class="row">

		    <button>Submit</button>
		    <button type="reset">Reset</button>
		</div>
	</div>

</form>
<p><a href="index.html">Back to main page</a></p>
</div>
</main>
</html>
